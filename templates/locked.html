		<script>
			$('form').on('submit', function(e) {
				e.preventDefault();
				var value = $("input").val();

				console.log(value)

				if(value === "supersecret") {

					$('.fa').removeClass("fa-lock");
					$('.fa').addClass("fa-unlock");
					window.setTimeout(function(){
							window.location.replace("/prospects");
					}, 2000)

					alert("GO HOME!")
